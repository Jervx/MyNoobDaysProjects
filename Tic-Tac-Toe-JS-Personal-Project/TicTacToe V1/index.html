<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="data.js"></script>
    <link rel="stylesheet" href="indexStyle.css">
    <title>Tic Tac Toe V1</title>
</head>
<body>
    <h1 style="text-align:center">Tic Tac Toe</h1>
    <div id="content">
        <center>
            <table>
                <tr>
                    <td><button onclick=" btCl(event)" class="b1" id="0" value="0"> </button></td>
                    <td><button onclick=" btCl(event)" class="b2" id="0" value="1"> </button></td>
                    <td><button onclick=" btCl(event)" class="b3" id="0" value="2"> </button></td>
                </tr>
                <tr>
                    <td><button onclick=" btCl(event)" class="b4" id="1" value="0"> </button></td>
                    <td><button onclick=" btCl(event)" class="b5" id="1" value="1"> </button></td>
                    <td><button onclick=" btCl(event)" class="b6" id="1" value="2"> </button></td>
                </tr>
                <tr>
                    <td><button onclick=" btCl(event)" class="b7" id="2" value="0"> </button></td>
                    <td><button onclick=" btCl(event)" class="b8" id="2" value="1"> </button></td>
                    <td><button onclick=" btCl(event)" class="b9" id="2" value="2"> </button></td>
                </tr>
            </table>
        </center>
        <div class="scoreBoard">
            <p class="winnerBoard" id="winStat">--</p>
            <p id="xScore" class="playerXScore" value="0">Player X: 0</p>
            <p id="oScore" class="playerOScore" value="0">Player O: 0</p>
            <button id="again" onclick="again()">Play Again</button> 
            <button onclick="reset()">Reset Game</button><br>
            <p style="color:rgb(187, 187, 187)"><br>AI Player Coming Soon</p>
            
        </div>
    </div>
    <footer>
        <center>
            <div id="footerDiv">
                <img src="img.svg">
                <div class="socials">
                    <pre>
/}  /}
  (• . •)  /
 >     >/
 []    [] 
</pre>
                    <p>Follow Me</p>
                    <div id="links">
                        <a href="https://www.facebook.com/jerbee.paragas"><img src="facebook-old.svg"></a>
                        <a href="https://twitter.com/JerbeeParagas"><img src="twitter.svg"></a>
                        <a href="https://www.instagram.com/jerbcxz/?hl=en"><img src="instagram.svg"></a>
                        <a href="https://www.youtube.com/channel/UC3QTPgaiEML1XwoD48wtRZA"><img src="youtube.svg"></a>
                    </div>
                </div>
            </div>
            <p>Copyright © 2020 Jerbee Paragas  All Rights Reserved</p>
        </center>
        <script src="scrpt.js"></script>
    </footer>
</body>
</html>
